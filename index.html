<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Download rates</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<nav>
    <h1>Americas Currencies</h1>
</nav>
<main>
    <h2>Enter a rate to create a file template</h2>
    <form action="/submitRate" method="post">
        <div class="rowElement">
            <label for="rate_rate">Exchange Rate</label>
            <select name="" id="rate_rate">
                <option value="ARSA">LOC_ARS_ASK (Compra)</option>
                <option value="ARSB">LOC_ARS_BID (Venta)</option>
                <option value="BRL">LOC_BRL_MEC</option>
                <option value="CLF">LOC_CLF</option>
                <option value="COP">LOC_COP</option>
                <option value="IDR">LOC_IDR</option>
                <option value="KRW">LOC_KRW</option>
                <option value="MAD">LOC_MAD</option>
                <option value="MXN">LOC_MXN</option>
                <option value="MYR">LOC_MYR</option>
                <option value="NGN">LOC_NGN</option>
                <option value="PENA">LOC_PEN_ASK (Compra)</option>
                <option value="PENB">LOC_PEN_BID (Venta)</option>
                <option value="VND">LOC_VND_MEC</option>
            </select>
        </div>
        <div class="rowElement">
            <label for="rate_date">Exchange Rate Date</label>
            <input type="date" id="rate_date">
        </div>
        <div id="gridTable">
            <div class="headers">
                <span>From</span>
                <span>To</span>
                <span>Value</span>
            </div>
            <div class="rowRate">
                <span id="from1">USD</span>
                <span id="to1">ARS</span>
                <input type="number" STEP="0.0001" id="rate1">
            </div>
        </div>
        <button type="submit">Create rate file</button>
    </form>
</main>
<footer>Page made by Gustavo</footer>
<script src="/index.js"></script>
</body>
</html>
